<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Application</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="card">
        <div class="search-box">
            <input type="text" placeholder="enter city name" spellcheck="false">
            <button title="button"><img src="weather-app-imgs/search.png" alt=""></button>
        </div>
        <div class="weather">
            <img src="weather-app-imgs/rain.png" alt="" class="weather-img">
            <h1 class="temp">22Â°c</h1>
            <h2 class="city">New York</h2>
            <div class="details">
                <div class="col">
                    <img src="weather-app-imgs/humidity.png" alt="">
                    <div>
                        <p class="humidity">50%</p>
                        <p>Humidity</p>
                    </div>
                </div>
                <div class="col">
                    <img src="weather-app-imgs/wind.png" alt="">
                    <div>
                        <p class="wind">15 km/h</p>
                        <p>Wind Speed</p>
                    </div>
                </div>
            </div>
        
        </div>
    </div>
  <script src="script.js"></script>
</body>
</html>
